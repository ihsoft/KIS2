// This one part is patched solely for the dubug purpose.
+PART[CargoStorageUnit]
{
	@name = KIS.CargoStorageUnit
	@title = KISv2 test inventory
	@tags ^= :^:cck-containers :

	MODULE
	{
		name = KisContainerWithSlots
	}
}

+PART[CargoStorageUnit]
{
	@name = KIS.CargoStorageUnit2
	@title = KISv2 test inventory SMALL
	@tags ^= :^:cck-containers :

	@MODULE[ModuleInventoryPart]
	{
		packedVolumeLimit = 1500
	}		
	MODULE
	{
		name = KisContainerWithSlots
	}
}

+PART[CargoStorageUnit]
{
	@name = KIS.CargoStorageUnit3
	@title = KISv2 test inventory VERY SMALL
	@tags ^= :^:cck-containers :

	@MODULE[ModuleInventoryPart]
	{
		packedVolumeLimit = 200
	}		
	MODULE
	{
		name = KisContainerWithSlots
	}
}
